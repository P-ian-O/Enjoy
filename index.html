<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

        <script language="javascript" type="text/javascript" src="libraries/aframep5.js"></script>
        <script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
		<script language="javascript" type="text/javascript" src="libraries/p5.dom.js"></script>



        <script src="aframe.js"></script>
        <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
        <script src="sketch.js"></script>
        <script src="Flake.js"></script>
        <script src="libs/howler.js"></script>

    <title>portfolio gallery </title>
</head>

<body>
   
    <audio autoplay loop>
        <source src="music/Debussy.mp3" type="">
        </audio>
   
   
    <a-scene id="VRScene" environment="preset:  starry;  groundColor:  #05041f;  active:  true;  skyType:  atmosphere; gridColor: #0000; dressing:  towers;  dressingAmount: 500; dressingVariance:  [object Object]">
        <a-entity position="0 1.8 0" camera look-controls wasd-controls="acceleration: 1000"></a-entity>
        
    
        
    

   
        <a-assets>
           
            <img src="music/car.stl" id="car">
            <img id ="img-3" src="portfolio/6.jpg">
            <img id ="img-4" src="portfolio/7.jpg">

            <img id ="img-a" src="portfolio/s2.jpg">
            
            <img id ="img-c" src="portfolio/s4.jpg">
           
        </a-assets>

        <a-entity obj-model = "obj:car.stl" material="src:#car"
			position="0,0,0"></a-entity>
            
         <a-image src="#img-a" width="100vw" height="100vh"  position="10 30 45"></a-image>
         <a-image src="#img-c" width="100vw" height="100vh" rotation= "0 90 0" position="120 30 -20"></a-image>
         <a-image src="#img-4" width="100vw" height="100vh" rotation = "0 270 0" position= "-100 50 -15"></a-image>
         <a-image src="#img-3"  width="100vw" height="100vh" rotation = "0 360 0" position= "10 50 -120"></a-imge>
        </a-scene>

</body>
</html>
